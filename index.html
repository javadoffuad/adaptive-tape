<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <script>
    $(function(){
        $.ajax({
            type: "POST",
            url: "https://en.wikipedia.org/w/api.php?action=query&generator=allpages&gaplimit=4&gapfrom=T&prop=info&format=json"
        })
        .done(function(response){
            console.log(response);
        })
        .fail(function(xhr, status, error){
            console.log(xhr, error);
        })
        .always(function(){
            //...
        });
    });
    </script>
</body>
